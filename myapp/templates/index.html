{% extends 'base.html' %}


{% block content %}

<div class="row">

{% for i in posts %}
<div class="col-md-6">
<b><a href="{% url 'myapp:detail' i.pk %}">{{i.title}}</a></b><br>
<img src="{{i.image.url}}" height="300" width="300"><br>
Created at:{{i.created_time}} by <b>{{i.user}}</b><br>
Updated at:{{i.updated_time}}<br>
{{i.likes}} likes<br><br>
</div>
{% endfor %}
</div>
{% endblock %}
